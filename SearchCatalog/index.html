<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SearchCatalog</title>
  </head>
  <body>
    <div class="header">
      <p>Nike</p>
      <div class="menu">
        <button>Home</button>
        <button>About</button>
        <button>Catalog</button>
        <button>Contacts</button>
      </div>
    </div>
    <div class="main">
      <div class="texts">
        <h1>Move, Shop, Customise & Celebrate With Us</h1>
        <h2>Teachers & Students Get 10% Off</h2>
        <h3>New Styles on Sale: Save Up to 40%</h3>
        <p>
          No matter what you feel like doing today, It's better as a Member.
        </p>
      </div>
      <img src="img1.webp" alt="#" />
      <h1 class="heading1">Catalog</h1>
      <div class="searcher">
        <img src="search.png" alt="#" id="lupe" />
        <input type="text" name="#" id="searcher" placeholder="Search" />
        <img id="cart" src="cart.png" alt="#" onclick="showBasket()" />
        <p onclick="showBasket()" id="numS"></p>
      </div>
      <div id="catalog" class="catalog"></div>
    </div>
    <div class="footer">
      <p>Copyright: Ashot</p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
